<!DOCTYPE html>
<html lang="en" light-mode="dark">

<head>
    <title>Tanish Dadarya Gupta | Skills</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="free portfolio template,portfolio template, portfolio website template, open source" />
    <meta name="description" content="Showcase of my technical skills and expertise" />
    
    <!-- Robot.txt -->
    <meta name="robots" content="index,follow" />
    <meta name="Googlebot" content="index,follow" />
    <meta name="AdsBot-Google" content="index,follow" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/preloader.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/skills.css">
    <link rel="stylesheet" href="assets/css/cursor.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    
    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link id='favicon' rel="shortcut icon" href="assets/images/favicon.png" type="image/x-png">

    <!-- In the head section -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Update these styles -->
    <style>
        body {
            overflow-x: hidden;
            touch-action: pan-up;
            background: #fff;
        }
        
        canvas {
            display: block;
            position: fixed;
            z-index: 9999;
            top: 0;
            pointer-events: none;
        }

        .main {
            position: relative;
            z-index: 1;
            background: #fff;
        }
    </style>
</head>

<body class="no-scroll-preload">
    <div class="cursor-dot-outline"></div>
    <div class="cursor-dot"></div>
    <!-- loader -->
    <div class="loader-container">
        <div class="atom">
            <div class="electron"></div>
            <div class="electron-alpha"></div>
            <div class="electron-omega"></div>
        </div>
    </div>

    <!--Dynamic Nav Bar-->

    <div class="main pt-5">
        <section class="skills-hero">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h2 class="main-heading mb-0" data-aos="fade-down">My <span class="skills-highlight">Skills</span></h2>
                        <p class="pre-heading mt-3" data-aos="fade-up">Proficient in various programming languages, frameworks and tools</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Add profile section above skills grid -->
        <section class="profile-section">
            <div class="container">
                <div class="profile-wrapper">
                    <div class="profile-image">
                        <img src="assets/images/designs/ui_ux/skill.png" alt="Your Name" class="skill-photo">
                    </div>
                    <div class="skills-grid">
                        <!-- Skills will be populated by JS -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!--Dynamic Footer-->

    <!-- Import JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/cursor.js"></script>
    <script src="assets/js/skills.js"></script>

    <!-- Before closing body tag -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <p class="mb-0"></p>
                </div>
                <div class="col-lg-6 text-right">
                    <div class="social-icons">
                        <!-- Add your social links here -->
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
